<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .order {
            background: #fbfbfb;
            border-radius: 1px;
            border-color: #000000;
        }
        .loading {
            color: #7f8c8d;
            padding: 15px;
        }
        .error {
            color: red;
            padding: 15px;
        }
    </style>
</head>
<body>
<h1>WB L0 Task</h1>

<div class="search-form">
    <form id="orderForm">
        <div class="form-group">
            <label for="order_uid">Order ID:</label>
            <input type="text" id="order_uid" name="order_uid" placeholder="Enter order UID">
        </div>
        <button type="submit">Search</button>
    </form>
</div>

<div id="order">
    <div class="loading">Enter order UID</div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080';
    const orderElement = document.getElementById('order');
    const orderForm = document.getElementById('orderForm');

    function createOrder(order) {
        return `
            <div class="order">
                <pre>${JSON.stringify(order, null, 4)}</pre>
            </div>
        `
    }
    async function loadOrders(endpoint) {
        orderElement.innerHTML = '<div class="loading">Loading order...</div>';

        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`);
            if (!response.ok) {
                console.log(response)
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const order = await response.json();

            if (order.length === 0) {
                orderElement.innerHTML = '<div class="loading">No orders found</div>';
                return;
            }

            orderElement.innerHTML = '';
            orderElement.innerHTML += createOrder(order);

        } catch (error) {
            orderElement.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            console.error('Error fetching orders:', error);
        }
    }

    orderForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const orderUid = document.getElementById('order_uid').value.trim();
        if (orderUid) {
            await loadOrders(`/order/${encodeURIComponent(orderUid)}`);
        }
    });

</script>
</body>
</html>
